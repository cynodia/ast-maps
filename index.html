<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="application/ce-html+xml; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=0.71, user-scalable=no"/>

    <meta charset="utf-8">
    <title>MTBMaps</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135266495-1"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="lib/vis.min.js"></script>
    <link href="lib/vis.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="mtbmaps.app.min.js"></script>

</head>
<body>
<div id="outer">
    <div style="height: 100%; width: 100%;" id="lmap"></div>
</div>
<div class="shadowed windowed hasInnerScroller" id="infotext" style="display: none;">
    <div class="windowheader">
        <span>Info</span><button id="closeinfobtn" style="text-align: right; font-size: 40px; border: none; background: transparent; float: right;"><i style="cursor: pointer;" class="fa fa-times-circle"></i></button>
    </div>
    <div class="scrollerWrapper">
        <div class="scrollingContent">
            <div id="infotextcontent" class="infotext"></div>
        </div>
    </div>
</div>
<div class="windowed hasInnerScroller" id="helptext" style="display: none;">
    <div class="windowheader">
        <span>Informasjon</span><button id="closehelpbtn" style="text-align: right; font-size: 40px; border: none; background: transparent; float: right;"><i style="cursor: pointer;" class="fa fa-times-circle"></i></button>
    </div>
    <div class="scrollerWrapper">
        <div class="scrollingContent">
            <div id="helptextcontent" class="infotext"></div>
        </div>
    </div>
</div>
<div class="shadowed windowed hasInnerScroller" id="trailwindow" style="z-index: 10; display: none;">
    <div class="windowheader">
        <span id="trailinfoheader"></span><button id="closetrailinfo" style="font-size: 30px; border: none; background: transparent; float: right;"><i class="fa fa-times-circle"></i></button>
    </div>
    <div class="scrollerWrapper">
        <div id="trailcontent" class="scrollingContent">
        </div>
    </div>
</div>
<div id="exportpopup"></div>
<div id="infopopup">Laster kartdata...</div>

<div id="routewindow">
    <div style="width: 100%; display: flex;">
        <div style="width: 50px;">
            <button id="prevroutebtn" style="display: none; text-align: center; width: 100%; font-size: 50px; border: none; background: transparent;"><i style="cursor: pointer;" class="fa fa-caret-left"></i></button>
        </div>
        <span id="routeinfo" style="flex: 1; text-align: center;"></span>
        <div style="width: 50px;">
            <button id="nextroutebtn" style="text-align: center; width: 100%; font-size: 50px; border: none; background: transparent;"><i style="cursor: pointer;" class="fa fa-caret-right"></i></button>
        </div>
    </div>
    <div style="width: 100%; text-align: center;">
        <button id="closeroutebtn" style="font-size: 30px; border: none; background: transparent;"><i style="cursor: pointer;" class="fa fa-times-circle"></i></button>
    </div>
</div>

</body>
</html>
