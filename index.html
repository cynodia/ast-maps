    <style>

        @media only screen and (max-width: 600px) {
            .windowheader {
                font-size: 34px;
                padding: 12px 8px;
                border-bottom: 1px solid gray;
                background: white;
            }
            .infotext {
                padding: 8px;
            }
            #trailchart {
                width: 100%;
                height: 300px;
                background: #dddddd;
            }
            .windowed {
                font-size: 18px;
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                background: #fbfbff;
            }
            #trailfacts {
                padding: 8px;
                font-weight: bold;
                font-size: 18px;
            }
            #trailmap {
                height: 380px;
            }
            .trailinfosection {
                width: 100%;
                padding: 10px;
            }
        }
        @media only screen and (min-width: 601px) {
            .windowheader {
                font-size: 36px;

                background: white;
            }
            .infotext {
                font-size: 18px;
                padding-bottom: 40px;
            }
            #trailchart {
                margin: 5px;
                flex: 1;
                height: 300px;
                background: #dddddd;
            }
            .windowed {
                position: fixed;
                left: 50%;
                width: 1100px;
                height: 100%;
                margin-left: -544px;
                top: 0px;
                /*left: 0px;*/
                padding-left: 12px;
                background: #fbfbff;
            }
            #trailfacts {
                padding: 8px;
                font-weight: bold;
            }
            #trailmap {
                margin: 5px;
                flex: 1;
                height: 300px;
            }
            .trailinfosection {
                flex: 1;
                padding: 10px 0;
            }

<script>

    function init() {
        $('#trailcontent').load('html/trailcontent_' + (mobilecheck() ? 'mobile' : 'desktop') + '.html', initTrails);

    }

<body onload="init()">
<div id="outer">
    <div style="height: 100%; width: 100%;" id="lmap"></div>
</div>
<div class="shadowed windowed hasInnerScroller" id="infotext" style="display: none;">
    <div class="windowheader">
        <span>Info</span><button id="closeinfobtn" style="text-align: right; font-size: 40px; border: none; background: transparent; float: right;"><i style="cursor: pointer;" class="fa fa-times-circle"></i></button>
    </div>
    <div class="scrollerWrapper">
        <div class="scrollingContent">
            <div id="infotextcontent" class="infotext"></div>
        </div>
    </div>
</div>
<div class="windowed hasInnerScroller" id="helptext" style="display: none;">
    <div class="windowheader">
        <span>Informasjon</span><button id="closehelpbtn" style="text-align: right; font-size: 40px; border: none; background: transparent; float: right;"><i style="cursor: pointer;" class="fa fa-times-circle"></i></button>
    </div>
    <div class="scrollerWrapper">
        <div class="scrollingContent">
            <div id="helptextcontent" class="infotext"></div>
        </div>
    </div>
</div>
<div class="shadowed windowed hasInnerScroller" id="trailwindow" style="z-index: 10; display: none;">
    <div class="windowheader">
        <span id="trailinfoheader"></span><button id="closetrailinfo" style="font-size: 30px; border: none; background: transparent; float: right;"><i class="fa fa-times-circle"></i></button>
    </div>
    <div class="scrollerWrapper">
        <div id="trailcontent" class="scrollingContent">
        </div>
    </div>
</div>
<div id="exportpopup"></div>
<div id="infopopup">Laster kartdata...</div>

<div id="routewindow">
    <button id="prevroutebtn" style="text-align: left; width: 50px; font-size: 50px; border: none; background: transparent; float: left;"><i style="cursor: pointer;" class="fa fa-caret-left"></i></button>
    <span id="routeinfo" style="flex: 1;"></span>
    <button id="nextroutebtn" style="text-align: right; width: 50px; font-size: 50px; border: none; background: transparent; float: right;"><i style="cursor: pointer;" class="fa fa-caret-right"></i></button>
    <button id="closeroutebtn" style="text-align: right; height: 42px; font-size: 40px; border: none; background: transparent; float: right;"><i style="cursor: pointer;" class="fa fa-times-circle"></i></button>
</div>
