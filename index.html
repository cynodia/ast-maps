    <style>

        body {
            margin: 0;
        }
        #outer {
            position: absolute;
            width: 900px;
            height: 100%;
            left: 50%;
            margin: 0 0 0 -450px;
            background: rgba(255, 255, 255, .90);
            padding: 0 40px;
            overflow-y: scroll;
        }
        #map {
            width: 100%;
            height: 600px;
        }
        #trailinfo {
            padding: 8px;
        }
        #trailheader {
            font-size: 36px;
            padding: 5px 8px;
            height: 40px;
            border-bottom: 1px solid gray;
        }
        .shadowed {
            box-shadow: 0 0 6px #2b2b2b;
        }
        #elevationchart {
            width: 500px;
            height: 200px;
        }
        #trailchart {
            margin: 5px;
            flex: 1;
            height: 300px;
            background: #dddddd;
        }
        #trailwindow {
            position: absolute;
            display: none;
            left: 50%;
            width: 1100px;
            height: 100%;
            margin-left: -544px;
            top: 0px;
            /*left: 0px;*/
            padding-left: 12px;
            background: #fbfbff;
            overflow-y: scroll;
        }
        #trailfacts {
            padding: 8px;
            font-weight: bold;
            /*height: 174px;*/
        }
        #trailinfotext {
            font-size: 18px;
            padding: 8px;
        }
        #trailentrance {
            font-size: 18px;
            padding: 8px;
        }
        #trailmap {
            margin: 5px;
            flex: 1;
            height: 300px;
        }
        #infotextcontent {
            font-size: 18px;
            padding-bottom: 40px;
        }
        .trailinfosection {
            flex: 1;
            padding: 10px 0;
        }
        hr {
            margin: 10px 0;
            height: 1px;
            border: 0;
            background-color: #ccc;
        }
    </style>
<script>

    function init() {
        if(mobilecheck()) {
            location.assign("index_mobile.html");
        } else {

            $.backstretch([
                "data/pics/image1.jpeg",
                "data/pics/image2.jpeg",
                "data/pics/image3.jpeg",
                "data/pics/image4.jpeg",
                "data/pics/image5.jpeg"
            ], {duration: 8000, fade: 2000});

            initTrails();
        }
    }
</script>
</head>
<body onload="init()">
<div class="shadowed" id="outer">
    <div id="headertext" style="padding-top: 20px; font-size: 42px; text-align:  center;"></div>
    <br>
    <div class="shadowed" id="map"></div>
    <div id="infotextcontent">
    </div>
</div>
<div class="shadowed" id="trailwindow">
    <div id="trailheader">
        <span id="trailinfoheader"></span>
        <button id="closetrailinfo" style="font-size: 30px; border: none; background: transparent; float: right;"><i class="fa fa-times-circle"></i></button>
    </div>
    <div id="trailinfo">
        <div style="font-size: 28px;"><i class="fa fa-chart-area"></i> Tekniske data
        </div>
        <div id="trailfacts"></div>
        <div style="display:flex;">
            <div class="shadowed" id="trailmap"></div>
            <button id="trail3dBtn" class="chartBtn" style="font-size: 18px; margin-right: 3px; margin-top: 4px;">Vis 3D <i class="fa fa-cube"></i></button>
            <button id="trail2dBtn" class="chartBtn" style="font-size: 18px; margin-right: 3px; margin-top: 4px;display: none;">Vis 2D <i class="fa fa-chart-bar"></i></button>
            <div class="shadowed" id="trailchart"></div>
        </div>
        <div style="display:flex;">
            <div class="trailinfosection">
                <!--div id="elevationchart"></div-->
                <div style="font-size: 28px;"><i class="fa fa-info-circle"></i> Litt om stien</div>
                <div id="trailinfotext"></div>
            </div>
            <div class="trailinfosection">
                <div style="font-size: 28px;"><i class="fa fa-compass"></i> Adkomst</div>
                <div id="trailentrance">
                </div>
            </div>
        </div>
    </div>
</div>
<div id="infopopup">Laster kartdata...</div>
</body>
