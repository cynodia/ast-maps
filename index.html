<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Arendal Singletrack</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>

    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
        }
        #outer {
            display: flex;
            height: 100%;
        }
        #map {
            width: 600px;
            height: 600px;
        }
        #hoverinfo {
            position: absolute;
            border: 1px solid black;
            background: white;
        }
        #trailinfo {
            flex: 1;
            transition: background-image 1.0s ease-in-out;
            background-image: url('data/pics/image2.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #trailinfoheader {
            background: rgba(0, 0, 0, .5);
            font-size: 36px;
            padding: 5px 8px;
            color: white;
            height: 40px;
        }
        #elevationchart {
            width: 550px;
            height: 550px;
            display: none;
            background: rgba(255,255,255, .8);
        }
    </style>
</head>
<body>
<h1>Arendal Singletrack</h1>
<div id="outer">
    <div id="map"></div>
    <div id="trailinfo">
        <div id="trailinfoheader">Tungvekter</div>
        <div style="flex: 1;"></div>
        <div id="elevationchart"></div>
    </div>
</div>
<div id="hoverinfo">&nbsp;</div>
<script src="./index.js"></script>
</body>
</html>
