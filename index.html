<script>

    function init() {
        if(mobilecheck()) {
            location.assign("index_mobile.html?c=" + (getUrlParameter("c") ? getUrlParameter("c") : ""));
        } else {
            initTrails();

    }

<body onload="init()">
<div id="outer">
    <div style="height: 100%; width: 100%;" id="lmap"></div>
</div>
<div class="shadowed windowed" id="infotext" style="display: none;">
    <div class="windowheader">
        <span>Info</span><button id="closeinfobtn" style="text-align: right; font-size: 40px; border: none; background: transparent; float: right;"><i style="cursor: pointer;" class="fa fa-times-circle"></i></button>
    </div>
    <div id="infotextcontent" class="infotext">
    </div>
</div>
<div class="shadowed windowed" id="helptext" style="display: none;">
    <div class="windowheader">
        <span>Informasjon</span><button id="closehelpbtn" style="text-align: right; font-size: 40px; border: none; background: transparent; float: right;"><i style="cursor: pointer;" class="fa fa-times-circle"></i></button>
    </div>
    <div id="helptextcontent" class="infotext">
    </div>
</div>
<div class="shadowed windowed hasInnerScroller" id="trailwindow" style="display: none;">
    <div class="windowheader">
        <span id="trailinfoheader"></span>
        <button id="closetrailinfo" style="font-size: 30px; border: none; background: transparent; float: right;"><i class="fa fa-times-circle"></i></button>
    </div>
    <div class="scrollerWrapper">
        <div class="scrollingContent">
                <div style="font-size: 28px;"><i class="fa fa-chart-area"></i> Tekniske data</div>
                <div id="trailfacts"></div>
                <div style="position: relative; display:flex;">
                    <div class="shadowed" id="trailmap"></div>
                    <button id="trail3dBtn" class="chartBtn" style="font-size: 18px; margin-right: 3px; margin-top: 4px;">Vis 3D <i class="fa fa-cube"></i></button>
                    <button id="trail2dBtn" class="chartBtn" style="font-size: 18px; margin-right: 3px; margin-top: 4px;display: none;">Vis 2D <i class="fa fa-chart-bar"></i></button>
                    <div class="shadowed" id="trailchart"></div>
                </div>
                <div style="display:flex;">
                    <div class="trailinfosection">
                        <div style="font-size: 28px;"><i class="fa fa-info-circle"></i> Litt om stien</div>
                        <div id="trailinfotext"></div>
                        <div style="font-size: 28px;"><i class="fa fa-compass"></i> Adkomst</div>
                        <div id="trailentrance"></div>
                    </div>
                    <div class="trailinfosection">
                        <img id="entranceimg" class="shadowed" width="100%" align="center" src=""/>
                    </div>
                </div>
        </div>
    </div>
</div>
