    <style>

        html,body {
            box-sizing: border-box;
        }
        *, *:before, *:after { box-sizing: inherit; }

        html {
            height: 100%;
            width: 100%;
        }
        body {
            font-family: 'Ubuntu', sans-serif;
            color: black;
            margin: 0;
            /* min-height is needed for pages that might scroll, ie they may contain _more_ than 100% of viewport height */
            min-height: 100%;

            /* needed to prevent unwanted scroll-bars */
            padding: 0;
        }


        #trailinfo {
            padding-top: 64px;
        }
        .infotext {
            padding: 70px 8px 8px 8px;
        }
        .windowed {
            font-size: 18px;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: #fbfbff;
        }
        .windowheader {
            z-index: 2;
            font-size: 34px;
            padding: 12px 8px;
            border-bottom: 1px solid gray;
            background: white;
            top: 0;
            left: 0;
            right: 0;
        }
        #trailchart {
            width: 100%;
            height: 300px;
            background: #dddddd;
        }
        #trailfacts {
            padding: 8px;
            font-weight: bold;
            font-size: 18px;
            /*height: 174px;*/
        }
        #trailinfotext {
            font-size: 18px;
            padding: 8px;
        }
        #trailentrance {
            font-size: 18px;
            padding: 8px;
        }
        #trailmap {
            height: 380px;
        }
        .shadowed {
            box-shadow: 0 0 6px #2b2b2b;
        }
        .trailinfosection {
            width: 100%;
            padding: 10px;
        }
        button {
            background: #dddddd;
            border: 1px solid #eeeeee;
            cursor: pointer;
        }
        hr {
            margin: 10px 0;
            height: 1px;
            border: 0;
            background-color: #ccc;
        }
    </style>
    <script>
        function init() {
            if(!mobilecheck()) {
                location.assign("index.html?c=" + (getUrlParameter("c") ? getUrlParameter("c") : ""));
            } else {
                initTrails();
            }
        }
    </script>
</head>
<body onload="init()">
<div id="outer">
    <div style="height: 100%; width: 100%;" id="lmap"></div>
</div>
<div class="windowed hasInnerScroller" id="infotext" style="display: none;">
    <div class="windowheader">
        <span id="infoinfoheader">Info</span><button id="closeinfobtn" style="text-align: right; font-size: 40px; border: none; background: transparent; float: right;"><i style="cursor: pointer;" class="fa fa-times-circle"></i></button>
    </div>
    <div class="scrollerWrapper">
        <div class="scrollingContent">
            <div id="infotextcontent" class="infotext"></div>
        </div>
    </div>
</div>
<div class="windowed hasInnerScroller" id="helptext" style="display: none;">
    <div class="windowheader">
        <span>Informasjon</span><button id="closehelpbtn" style="text-align: right; font-size: 40px; border: none; background: transparent; float: right;"><i style="cursor: pointer;" class="fa fa-times-circle"></i></button>
    </div>
    <div id="helptextcontent" class="infotext">
    </div>
</div>
<div class="windowed hasInnerScroller" id="trailwindow" style="display: none;">
    <div class="windowheader">
        <span id="trailinfoheader" style="white-space: nowrap; overflow: hidden;"></span><button id="closetrailinfo" style="background: white; position: absolute; top: 8px; right: 8px; font-size: 40px; border: none; float: right;"><i style="cursor: pointer;" class="fa fa-times-circle"></i></button>
    </div>
    <div class="scrollerWrapper">
        <div class="scrollingContent">
            <div class="trailinfosection">
                <div class="shadowed" id="trailmap"></div>
                <!--div id="elevationchart"></div-->
                <div id="trailfacts"></div>
                <div style="position: relative;">
                    <button id="trail3dBtn" class="chartBtn">Vis 3D <i class="fa fa-cube"></i></button>
                    <button id="trail2dBtn" class="chartBtn" style="display: none;">Vis 2D <i class="fa fa-chart-bar"></i></button>
                    <div class="shadowed" id="trailchart"></div>
                </div>
                <div style="padding: 10px 0; font-size: 28px;"><i class="fa fa-info-circle"></i> Litt om stien</div>
                <div id="trailinfotext"></div>
                <div style="padding: 10px 0; font-size: 28px;"><i class="fa fa-compass"></i> Adkomst</div>
                <img id="entranceimg" class="shadowed" width="100%" align="center" src=""/>
                <div id="trailentrance"></div>
            </div>
        </div>
    </div>
</div>
<div id="infopopup">Laster kartdata...</div>

</body>
